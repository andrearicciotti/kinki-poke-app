<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="./img/favicon.png" type="image/png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Fredoka&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300;1,500;1,700&family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,102.8,200..1000,452;1,6..12,102.8,200..1000,452&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@500&display=swap" rel="stylesheet">

<body>
    <!-- header -->
    <header class="text-center">
        <a class="h-100 d-inline-block logo" href="https://www.instagram.com/kinkisushi.aulla/"><img class="h-75 my-auto" src="/img/icon.png" alt=""></a>
    </header>
    <!-- header -->

    <!-- titolo -->
    <section>
        <div class="text-center mt-4"><h1>Crea la tua Poke</h1></div>
    </section>
    <!-- titolo -->

    <!-- box ingredienti -->
    <section>
        <div class="container-sm d-flex flex-column ingredients-container">

        </div>
    </section>
    <!-- box ingredienti -->

    <!-- nutton submit -->
    <section>
        <div class="d-flex flex-column justify-content-center align-items-center mt-2 mb-5 submit-container">
            <button type="button" class="btn ms-btn fw-bold w-50">Salva poke</button>
        </div>
    </section>
    <!-- nutton submit -->

    <!-- registrazione service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    // console.log('Service Worker registrato con successo:', registration);
                })
                .catch(error => {
                    // console.log('Errore nella registrazione del Service Worker:', error);
                });
        } else {
            // console.log('Il tuo browser non supporta i Service Worker.');
        }
    </script>
    <!-- js principale -->
    <script src="/js/main.js"></script>
</body>

</html>
