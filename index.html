<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kinki-poke-app</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="icon" href="./img/favicon.png" type="image/png" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2&family=Fredoka&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300;1,500;1,700&family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,102.8,200..1000,452;1,6..12,102.8,200..1000,452&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- header -->
  <header class="container-sm text-center d-flex justify-content-evenly align-items-center">
    <a class="h-100 d-inline-block logo" href="https://www.instagram.com/kinkisushi.aulla/">
      <img class="h-50 my-auto" src="./img/icon.png" alt="logo kinki sushi" />
    </a>
    <h1 class="ms-header-title">Crea la tua Poke</h1>
    <a class="h-100 d-inline-block logo" href="https://www.instagram.com/kinkisushi.aulla/">
      <img class="h-50 my-auto" src="./img/icon.png" alt="logo kinki sushi" />
    </a>
  </header>
  <!-- header -->

  <!-- box ingredienti -->
  <section>
    <div class="container-sm d-flex flex-column ingredients-container"></div>
  </section>
  <!-- box ingredienti -->

  <!-- button submit -->
  <section>
    <div class="d-flex justify-content-evenly align-items-center mt-5 mb-2 poke-storage-container w-100">
      <button class="poke-img-container position-relative" data-bs-toggle="offcanvas" data-bs-target="#poke-cart"
        aria-controls="poke-cart">
        <img src="./img/poke.png" alt="immagine poke" />
        <span class="poke-badge position-absolute badge-hidden"></span>
      </button>
      <div class="price fw-bold"></div>

      <button type="button" class="ms-btn fw-bold" onclick="savePoke()">
        Salva poke
      </button>

    </div>
  </section>
  <!-- button submit -->

  <!-- offcanvas carrello -->
  <div class="offcanvas offcanvas-start ms-cart" tabindex="-1" id="poke-cart" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header cart-header">
      <h2 class="offcanvas-title mx-auto fw-bold" id="offcanvasExampleLabel">Carrello</h2>
      <button type="button" class="btn-close ms-close-canvas fw-bold"
        data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body cart-body mb-5 container-sm">

    </div>
    <div class="mt-4 position-fixed fixed-bottom d-flex justify-content-cente align-items-center ms-cart-footer">
      <div class="ms-price fw-bold"></div>

      <button class="ms-btn mx-auto fw-bold" type="button">
        Conferma ordine
      </button>
    </div>
  </div>
  <!-- offcanvas carrello -->

  <!-- registrazione service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((registration) => {
          // console.log('Service Worker registrato con successo:', registration);
        })
        .catch((error) => {
          // console.log('Errore nella registrazione del Service Worker:', error);
        });
    } else {
      // console.log('Il tuo browser non supporta i Service Worker.');
    }
  </script>
  <!-- registrazione service worker -->

  <!-- js principale -->
  <script src="./js/main.js"></script>
</body>

</html>
